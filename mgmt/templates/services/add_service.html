{% extends "base_generic.html" %}

{% block content %}
  <h1>Ajouter un service</h1>
  <br/>
  {% if submitted %}
    Le service a été ajouté.
  {% else %}
    <form action="" method="POST">
      {% csrf_token %}

      {{ form.as_p }}
      <input type="submit" value="Enregistrer" class="btn btn-secondary">
    </form>
  {% endif %}


{% endblock %}
