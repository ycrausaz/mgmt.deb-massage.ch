{% extends "base_generic.html" %}

{% block content %}
  <h1>Liste des clients</h1>
  <br/>
  <table class="table table-striped table-hover">
    {% for client in client_list %}
      <tr>
        <td>
          <a href="{% url 'show-client' client.client_id %}">{{ client }}</a><br/>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
